<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Формы</title>
</head>
<body>
    <form action="/test">
        <div class="start-reg">
        <h1>Регистрация</h1>
        <p class="enter">Уже есть аккаунт? <a href="#">Войти</a></p>
        </div>
        
        <div class="company">
            <input type="text" name="my_company" value="Моя компания">
        </div>

        <div class="name-total">
            <input type="text" placeholder="Имя" name="name">
            <input type="text" placeholder="Фамилия" name="surname">
        </div>
        
        <div class="email">
            <input type="email" placeholder="E-mail" name="email">
        </div>

        <button>Зарегистрироваться</button>

        <p class="agreement">
        <label>
            <input type="checkbox" name="agreement">Я прочитал и принимаю <a href="#">Условия пользования</a>
        </label>
        </p>

    </form>
</body>
</html>
